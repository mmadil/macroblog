<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | madil.in </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="Mohammad Adil">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-narrow">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About Me</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/projects/">Projects</a></li>
        </ul>
        <h3 class="muted">madil.in</h3>
      </div>
      <hr>
      <div class="jumbotron">
    	    <h1>{% block header %}{% endblock header%}</h1>
    	    <p class="lead">{% block messages %}{% endblock messages%}</p>
  	  </div>
      <hr>
      <div class="row-fluid marketing">
        {% block quote %}
        {% endblock quote %}
      	{% block content %}
        {% endblock content %}
      </div>
      <hr>
      <div class="footer">
      	<p class=" muted pull-right">Built on <a href="https://www.djangoproject.com/">Django</a></p>
      </div>
    </div> <!-- /container -->
  </body>
</html>
