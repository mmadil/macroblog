{% load active from macro %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | madil.in </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="Mohammad Adil">
    <link rel="icon" type="image/x-icon" href="{{ STATIC_URL }}img/favicon.ico">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      /* Exo support added */
      body {
        padding-bottom:2px;
        font-family: "Exo";
        padding-bottom: 40px;
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Exo:200,300,500,700,900,200italic,300italic,500italic,700italic,900italic" ></link> 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="row-fluid">
  <div class="span3 text-center navigation">
    <div class="span12">
      <ul class="icon-grid unstyled">
        <li>
        <a class="{% active request.path '^/$' %}" href="/">
            <span class="icon-grid-icon"><i class="icon-home icon-5x"></i><span>
            <h3 class="title">Home</h3>
          </a>
        </li>
        <li>
        <a class="{% active request.path '/about' %}" href="/about">
            <span class="icon-grid-icon"><i class="icon-male icon-5x"></i></span>
            <h3 class="title">About Me</h3>
          </a>
        </li>
        <li>
        <a class="{% active request.path '/projects' %}" href="/projects">
            <span class="icon-grid-icon"><i class="icon-code icon-5x"></i></span>
            <h3 class="title">Projects</h3>
          </a>
        </li>
        <li>
        <a class="{% active request.path '/thoughts' %}" href="/thoughts">
            <span class="icon-grid-icon"><i class="icon-pencil icon-5x"></i></span>
            <h3 class="title">Thoughts</h3>
          </a>
        </li>
        <li>
        <a class="{% active request.path '/gallery' %}" href="#">
            <span class="icon-grid-icon"><i class="icon-camera icon-5x"></i></span>
            <h3 class="title">Gallery</h3>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="span7 content">
    {% block content %}
    {% endblock content %}
    <hr>
<footer>
  <a class="pull-right clear-fix" href="/sitemap.xml"><i class="icon-sitemap"></i> Sitemap </a>
  <a class="pull-right" href="#"><i class="icon-white icon-comments"></i> Contact Me </a>
  <p>Made with <i class="icon-heart"></i>. Uses Django + Heroku + Bootstrap + Twitter + Flikr.</p>
</footer>
  </div>
</div>
    <script src="{{ STATIC_URL }}js/vendor/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <script src="{{ STATIC_URL }}js/application.js"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-31663137-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
